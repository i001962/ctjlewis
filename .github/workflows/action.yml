name: Metrics
on:
  # Run once per day
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          # Plugins
          committer_branch: master
          config_timezone: America/Chicago
  
          user: ctjlewis
          template: classic
          repositories_forks: yes

          plugin_notable: yes
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_followup: yes
          plugin_languages: yes
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 1674992
          plugin_stackoverflow_sections: answers-top, answers-recent
          plugin_stackoverflow_limit: 2                                # Display 2 entries per section
          plugin_stackoverflow_lines: 4                                # Display 4 lines per entry
